<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calificacion</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://mld.com.hr/wp-content/uploads/2018/05/iso-logo.png">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 h1 class="center-align" style="color: black; text-shadow: -4px -4px 4px #9e9e9e">Calificación</h1>
        </div>
        <div class="row">
            <div class="col s12  m6"  style="padding-top: 40px">
                <h3 class="center-align">Caracteristicas</h3>
                <canvas id="caracteristicas" width="200px" height="150px"></canvas>
            </div>
            <div class="col s12 m6" style="padding-top: 40px">
                <h3 class="center-align">SubCaracteristicas</h3>
                <canvas id="Subcaracteristicas" width="200px" height="150px"></canvas>
            </div>
        </div>
        <div class="row">
                <h3 class="center-align" style="color: black; text-shadow: -4px -4px 4px #9e9e9e">Calificación Total</h3>
            <div class="col s12 m5" style="padding-top: 40px">
                <canvas id="total" width="200px" height="150px"></canvas>
            </div>
            <div class="col s12 m6" style="padding-top: 100px">
                <img src="http://iso25000.com/images/header.png"  width="100%" height="100%" style="border-radius: 50%; padding-bottom: 20px">
                <h4 style="text-align: center;color: white; background-color: #01579b; text-shadow: -4px -4px 4px black;"><span>Su nota es: <strong id="notaTotal"></strong></span></h4>
            </div>
        </div>
    </div>
</body>

<script src="js/jquery-3.0.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
<script src="js/grafico.js"></script>

</html>
